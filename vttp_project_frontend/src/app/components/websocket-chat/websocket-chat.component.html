<div id="welcome-page">
  <div class="welcome-page-container">
    <h1 class="title"> Welcome! To join the chat group, please enter your name </h1>
    <form id="welcomeForm" name="welcomeForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="name" class="form-control" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit" (click)="startChat()">Begin Chat</button>
      </div>
    </form>
  </div>
</div>

<div id="dialogue-page" [ngClass]="{ 'hidden': !chatStarted }">
  <div class="dialogue-container">
    <div class="dialogue-header">
      <h2>User Feedback Chat Application</h2>
    </div>
    <ul id="messageList">
      <!-- Messages will be displayed here using Angular data binding -->
    </ul>
    <form id="dialogueForm" name="dialogueForm" (ngSubmit)="sendMessage()">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="chatMessage" placeholder="Enter your feedback here..." autocomplete="off" class="form-control" [(ngModel)]="messageText">
          <button type="submit" class="glyphicon glyphicon-share-alt">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
